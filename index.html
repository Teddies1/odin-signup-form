<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sign-up Form</title>
      <link rel="stylesheet" href="styles.css">
      <script defer src="script.js"></script>
  </head>
  <body>
      <div class="main-container">
        <div class="image-container">
            <img src="./images/odin-lined.png" class="bear">
        </div>
        <form action="https://httpbin.org/post" method="post" class="content-container" onsubmit="return verifyPW();">
            <div class="content-top">
                <div class="text-content">
                    Welcome to HJ's login page! Enter your credentials below to get started!
                </div>
            </div>
            <div class="login-section">
                <div class="login-header">
                    Let's do this!
                </div>
                <div class="login-container">
                    <div class="login-left">  
                        <div class="form-div">
                            <label for="first_name">First Name:</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Bob" required> 
                        </div>
                        <div class="form-div">
                            <label for="email">Email:</label>
                            <input type="email" id="user_email" name="email" placeholder="you@example.com" required>
                        </div>
                        <div class="form-div">
                            <label for="password">Password:</label>
                            <input type="password" id="user_password" name="password" minlength="8" maxlength="20" required>
                            </div>
                    </div>
                    <div class="login-right">
                        <div class="form-div">
                            <label for="last_name">Last Name:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Marley" required>
                        </div>
                        <div class="form-div">
                            <label for="phone_number">Phone Number:</label>
                            <input type="text" id="phone_number" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="20" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="button-container">
                    <button type="submit"class="create-account">
                        Create Account
                    </button>
                    <div class="already-account">
                        Already have an account? 
                        <a href="url">
                            Login
                        </a>
                    </div>
                </div>
            </div>
        </form>
      </div>
  </body>
</html>
